  },
  set postre(postre) {

  },
  get platos() {
    return {
      entrada: this.entrada,
      principal: this.principal,
      postre: this.postre,
    };
  },
  agregarPlatos(nombrePlatos, comidaNombre, comidaPrecio) {
    const comida = {
      name: comidaNombre,
      precio: comidaPrecio,
    };
    return this._platos[nombrePlatos].push(comida);
  },
  obtenerRandomComidaPlatos(nombrePlatos) {
    const comidas = this._platos[nombrePlatos];
    const randomIndex = Math.floor(Math.random() * comidas.length);
    return comidas[randomIndex];
  },
  generarComidaRandom() {
    const entrada = this.obtenerRandomComidaPlatos('entrada');
    const principal = this.obtenerRandomComidaPlatos('principal');
    const postre = this.obtenerRandomComidaPlatos('postre');
    const totalPrecio = entrada.precio + principal.precio + postre.precio;
    return `Su comida es ${entrada.nombre}, ${principal.nombre}, y su precio total es ${totalPrecio}`;
  }

}

  class Surgeon {
  constructor(name, department) {
    this._name = name;
    this._department = department;
    this._remainingVacationDays = 20;
  }
  
  get name() {
    return this._name;
  }
  
  get department() {
    return this._department;
  }
  
  get remainingVacationDays() {
    return this._remainingVacationDays;
  }
  
  takeVacationDays(daysOff) {
    this._remainingVacationDays -= daysOff;
  }
}

  }

  }

    this.isCheckedOut = !this.isCheckedOut;
  }

    getAverageRating(){
      let  ratingsSum = this.ratings.reduce((accu, curr) => accu + curr);
      return  ratingsSum / this.ratings.length;
  }
  
  addRating(value){
    this.ratings.push(value);
  }

}
