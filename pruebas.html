function validarCred(validar) {
let total = 0;
for(let i = validar.length - 1; i >= 0; i--){
   let number = validar[i];
   if((validar.length - 1 - i) % 2 === 1) {
      number *= 2;
      if (number > 9) {
        number -= 9;
      }
    }
    total += number;
}

return total % 10 === 0;
};

    for(let j = array.length - 1; j >= 0; j--) {
      let number = array[j];

          number -= 9;
        }
      }
      total += number;
      if(!total % 10 === 0){
        arrayInvalid.push(array);
      }
    }
  }
  return arrayInvalid;
}

  }

    console.warn('No ingresaste ninguna cadena a cortar');
  }
  else {

  }
  return resultado;
}

const eleccionUsuario = (entradaUsuario) => {
    entradaUsuario = entradaUsuario.toUpperCase();

    if(entradaUsuario === 'piedra' || entradaUsuario === 'papel' || entradaUsuario === 'tijera') {
      return entradaUsuario;
    };
}

const eleccionMaquina = () => {
  const aleatorio = Math.floor(Math.random() * 3);
  switch (aleatorio) {
    case 0:
      return 'piedra';
    case 1:
      return 'papel';
    case 2:
      return 'tijera';
    default:
      return 'Hubo un error';
  }
}
